<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  style="background-color: rgb(16, 16, 16);">
    <form method="post">

        <h1 style="color: rgb(34, 196, 196); text-align: center;"> <b>Xware Survey</b></h1>
        <div style="margin: 70px;">
            <p style="color: aliceblue; font-size: 20px;">* please fill in the next data</p>
            <label for="First Name"></label>
            <input style="width: 25%;font-size: 20px; background-color: rgb(36, 36, 38);border-style: solid; border-radius: 6px; border-color: rgb(37, 84, 53); color: rgb(218, 219, 220); padding-top: 6px; padding-bottom: 5px; padding-left: 3px;" 
            type="text" id = "First Name" placeholder="First Name" required>
            <br><br><label for="Last Name"></label>
    
            <label for="Last Name"></label>
            <input style="width: 25%;font-size: 20px; background-color: rgb(36, 36, 38);border-style: solid; border-radius: 6px; border-color: rgb(37, 84, 53); color: rgb(218, 219, 220); padding-top: 6px; padding-bottom: 5px; padding-left: 3px;" 
            type="text" id = "Last Name" placeholder="Last Name" required>
            <br><br><label for="Last Name"></label>
    
            <label for="Email"></label>
            <input style="width: 25%;font-size: 20px; background-color: rgb(36, 36, 38);border-style: solid; border-radius: 6px; border-color: rgb(37, 84, 53); color: rgb(218, 219, 220); padding-top: 6px; padding-bottom: 5px; padding-left: 3px;" 
            type="email" id = "Email" placeholder="Ibrahim@example.com" required>
            <br><br><label for="Email"></label>
    
            <label for="Age"></label>
            <input style="width: 25%;font-size: 20px; background-color: rgb(36, 36, 38);border-style: solid; border-radius: 6px; border-color: rgb(37, 84, 53); color: rgb(218, 219, 220); padding-top: 6px; padding-bottom: 5px; padding-left: 3px;" 
            type="number" id = "Age" placeholder="Age" required>
            <br><br><label for="Age"></label>
    
            <label for="GitHub Account"></label>
            <input style="width: 25%;font-size: 20px; background-color: rgb(36, 36, 38);border-style: solid; border-radius: 6px; border-color: rgb(37, 84, 53); color: rgb(218, 219, 220); padding-top: 6px; padding-bottom: 5px; padding-left: 3px;" 
            type="text" id = "GitHub Account" placeholder="GitHub link" required>
            <br><br><label for="GitHub Account"></label>
    
            <label for="College"></label>
            <input style="width: 25%;font-size: 20px; background-color: rgb(36, 36, 38);border-style: solid; border-radius: 6px; border-color: rgb(37, 84, 53); color: rgb(218, 219, 220); padding-top: 6px; padding-bottom: 5px; padding-left: 3px;" 
            type="text" id = College placeholder="College" required>
            <br><br><label for="College"></label>
    
    
            <div>
                <p style="color: rgb(147, 143, 138); font-size: 22px;">Gender</p>
                <input type="radio" id = "male" name="gender">   
                <label style="font-size: 20px; color: rgb(34, 196, 196);" for="male"> Male</label>
    
                <br><br><input type="radio" id = "female" name="gender">   
                <label style="font-size: 20px; color: rgb(34, 196, 196);" for="female"> Female</label> 
            </div>
            
            <div>
                <p style="color: rgb(147, 143, 138); font-size: 22px;">How did you hear about us?</p>
                <input type="checkbox" id = "Social Media">
                <label style="color: rgb(220, 223, 216); font-size: 20px;" for="Social Media">Social Media</label>

                    <br><br><input type="checkbox" id = "Friend">
                <label style="color: rgb(220, 223, 216); font-size: 20px;" for="Friend"> A friend</label>

                <br><br><input type="checkbox" id = "Evant">
                <label style="color: rgb(220, 223, 216); font-size: 20px;" for="Evant"> An Event</label>
            </div>
    
            <p style="color: rgb(147, 143, 138); font-size: 22px;">Write about your experiences.</p>
            <textarea rows="5" cols="60"style="width: 50%;font-size: 20px; background-color: rgb(36, 36, 38);border-style: solid; border-radius: 6px; border-color: rgb(37, 84, 53); color: rgb(218, 219, 220); padding-top: 2px; padding-bottom: 2px; padding-left: 3px;" 
            required>      
            </textarea>
    
            <p style="color: rgb(147, 143, 138); font-size: 22px;"> What are your future Goals?</p>
            <textarea rows="5" cols="60"style="width: 50%;font-size: 20px; background-color: rgb(36, 36, 38);border-style: solid; border-radius: 6px; border-color: rgb(37, 84, 53); color: rgb(218, 219, 220); padding-top: 2px; padding-bottom: 2px; padding-left: 3px;" 
            required>
            </textarea>
    
            <br><br><br><label for="submit" ></label>
            <input type="submit" style="background-color: rgb(49, 126, 126); border-radius: 6px; font-size: 23px;">

            <br><br><p style="color: rgb(230, 246, 54); font-size: 30px; text-align: center;"><i><b>This form is made by Ibrahim Shaaba</b>n</i></p>
            
        </div>
    </form>
   
    
</body>
</html>
